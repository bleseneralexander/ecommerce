<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="detail_product.css" />
    <title>Nike Slider</title>
    <script src="https://kit.fontawesome.com/dbed6b6114.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
        integrity="sha384-tKLJeE1ALTUwtXlaGjJYM3sejfssWdAaWR2s97axw4xkiAdMzQjtOjgcyw0Y50KU" crossorigin="anonymous">
</head>

<body>
    <!-- MAIN -->
    <main class="main container">
        <div class="row">
            <!--SHOE -->
            <div class="shoe">
                <div class="shoe-figure"></div>

                <div>
                    <img class="shoe-img" src="./../../admin/photo/ao_1.png" alt="" />
                </div>

            </div>

            <div class="info">
                <!-- INFORMATION -->
                <div class="shoe-info">
                    <span class="info-subtitle">Áo</span>
                    <h1 class="info-title">ÁO ĐẤU SÂN KHÁCH MANCHESTER UNITED 21/22</h1>
                    <p class="info-description">
                        CHIẾC ÁO ĐẤU DÀNH CHO CỔ ĐỘNG VIÊN VỚI CHỮ "M" TRONG MAN UTD.
                    </p>
                </div>

                <div class="info-down">
                    <!-- SIZE -->
                    <div class="size">
                        <h3 class="size-title">Size</h3>
                        <div class="size-content">
                            <span class="size-total active">8.6</span>
                            <span class="size-total">9</span>
                            <span class="size-total">9.5</span>
                        </div>
                    </div>

                    <!-- COUNT -->
                    <div class="count">
                        <h3 class="count-title">Số lượng</h3>
                        <div class="count-content">
                            <span>-</span>
                            <span>1</span>
                            <span>+</span>
                        </div>
                    </div>
                </div>

                <!-- PRICE -->
                <div class="footer">
                    <div class="price">
                        <span class="price-title">3.000.000₫</span>
                        <span class="price-title-sale">2.000.000₫</span>
                    </div>

                    <div class="product-btns">
                        <button type="button" class="btn-cart"> Thêm vào giỏ hàng
                            <span><i class="fas fa-plus"></i></span>
                        </button>
                        <button type="button" class="btn-buy"> Mua ngay
                            <span><i class="fas fa-shopping-cart"></i></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
