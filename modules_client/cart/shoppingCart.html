<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="shoppingCart.css">
    
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="content">
                <h1>Giỏ hàng</h1>
                <table>
                    <tr>
                        <th>STT</th>
                        <th colspan="2" class="colspan_titleProduct">Sản phẩm</th>
                        <th>Size</th>
                        <th>Đơn giá</th>
                        <th>Số lượng</th>
                        <th>Giảm giá</th>
                        <th>Số tiền</th>
                        <th>Xóa</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td class="image"><img src="./../../admin/photo/giay_11.png" alt=""></td>
                        <td class="titleProduct" style="text-align: left;">Giày Converse Chuck Taylor Red High Tops</td>
                        <td>45</td>
                        <td>1000000</td>
                        <td>
                            <div class="count-content">
                                <span>-</span>
                                <span>1</span>
                                <span>+</span>
                            </div>
                        </td>
                        <td>0</td>
                        <td>1000000</td>
                        <td>Xóa</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td class="image"><img src="./../../admin/photo/giay_10.png" alt=""></td>
                        <td class="titleProduct" style="text-align: left;">Giày Nike Air Force 1</td>
                        <td>45</td>
                        <td>2000000</td>
                        <td>
                            <div class="count-content">
                                <span>-</span>
                                <span>1</span>
                                <span>+</span>
                            </div>
                        </td>
                        <td>0</td>
                        <td>2000000</td>
                        <td>Xóa</td>
                    </tr>
                </table>
            </div>
            <div class="cash">
                <a href="#" class="cancel_order">Hủy đơn hàng</a>
                <div class="money_order">
                    <div class="title">
                        <p >Tổng thanh toán</p>
                        <p>(1 sản phẩm)</p>
                    </div>
                    <p class="money">1000000đ</p>
                </div>
                <a href="#" class="buy">Mua Hàng</a>
            </div>
        </div>
    </div>
    
</body>
</html>
